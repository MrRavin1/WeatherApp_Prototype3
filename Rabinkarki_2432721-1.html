<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="search_box">
    <form id="searchForm" action="">
        <input class="search" id="searchInput" name="q" type="text" placeholder="Search for city...">
        <button class="searchbutton" id="searchbutton" type="button">search</button><br><br>
    </form>
</div>
<div class="box">
    <div class="first">
        <div class="date">
            <p id="date-time"></p>
        </div>
    </div>
</div>
<div class="container">
    <div class="header">
        <h1>Weather App</h1>
    </div>
    <div class="body flex flex-col">
        <img id="weatherIcon" class="weather-icon" />
        <h1 id="temperature"></h1>
        <div class="flex flex-col">
            <span class="location" id="location"></span>
        </div>
    </div>
    <div class="footer">
        <div class="flex">
            <div class="flex status-card">
                <img src="img/temperature.png" alt="">
                <div class="flex flex-col">
                    <span id="feelsLike"></span>
                    <span>Feels like</span>
                </div>
            </div>
            <div class="flex status-card">
                <img src="img/humidity.png" alt="">
                <div class="flex flex-col">
                    <span id="humidity"></span>
                    <span>Humidity</span>
                </div>
            </div>
            <div class="flex status-card">
                <i class="material-icons" style="font-size:48px;">compare_arrows</i>
                <div class="flex flex-col">
                    <span id="pressure"></span>
                    <span>Pressure</span>
                </div>
            </div>
            <div class="flex status-card">
                <i class="material-icons" style="font-size:48px;">compare_arrows</i>
                <div class="flex flex-col">
                    <span id="wind"></span>
                    <span>Wind Speed</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
